<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wolves Arena</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      overflow: hidden;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: #4CAF50;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #388E3C;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      scroll-behavior: smooth;
    }

    .navbar {
      background-color: #1e1e1e;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      width: 100%;
      z-index: 1000;
    }

    .nav-items {
      display: flex;
      justify-content: center;
      align-items: center;
      
      max-width: 800px;
    }

    .title {
      cursor: pointer;
    }

    .title img {
      height: 50px;
      border-radius: 8px;
      margin-bottom: 0;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 8px 15px;
      background-color: #2e2e2e;
      border-radius: 15px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      color: #fff;
      margin: 0 5px;
      white-space: nowrap;
      position: relative;
    }

    .menu-item:hover {
      background-color: #3e3e3e;
      transform: scale(1.05);
    }

    .menu-item.active {
      background-color: #4CAF50;
    }

    .hamburger {
      display: none;
    }

    .menu-item.active::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('check.svg');
      background-repeat: no-repeat;
      background-size: 24px;
      background-position: 5px center;
    }

    .menu-item img, .menu-item i {
        width: 0px;
        height: 0px;
        display: none;
        object-fit: contain;
        margin-right: 0px;
    }
    .menu-item img, .menu-item i {
        display: flex;
    }

    .menu-item.active img, .menu-item.active i {
      width: 24px;
      height: 24px;
        display: flex;
        margin-right: 10px;
    }

    .menu-item.active img {
      filter: invert(1);
    }

    .menu-item.active i {
        color: #fff;
    }

    .menu-item span {
      text-align: left;
    }

    .content {
      flex: 1;
      background-color: #121212;
      width: 100%;
    }

    .content iframe {
      width: 100%;
      height: calc(100vh - 70px);
      border: none;
      display: block;
    }

    
    @media (max-width: 850px) {
        .navbar {
          justify-content: space-between; 
          padding: 10px;
          position: relative;
        }

        .title {
          position: static;
        align-self: end;
        position: absolute;
        right: 5px;
        top: 8px;

        }

        .title img {
          height: 50px;
          border-radius: 8px;
          margin-bottom: 0;
        }

        .nav-items {
          position: absolute;
        top: 60px;
        left: -250px;
        height: 100%;
        width: 250px;
        height: calc(100vh);
        flex-direction: column;
        background-color: #1e1e1e;
          transition: left 0.3s ease;
          border-radius: 0;
        }

        .nav-items.open {
          left: 0;
        }

        .menu-item {
          margin: 10px;
        }

        .menu-item img, .menu-item i {
          display: none;
          margin: 0;
        }

        .menu-item.active img, .menu-item.active i{
          display: flex;
        }

        .hamburger {
            display: block;
            cursor: pointer;
            padding: 10px;
            z-index: 1001;
        }

        .hamburger i {
            color: #fff;
            font-size: 24px;
        }
      
        
        .hamburger {
            order: -1; 
        }

        .title {
            order: 1; 
            margin: 0 auto;
        }
        
        .nav-items{
            order:3;
        }
    }


   
  </style>
</head>
<body>
  <div class="navbar">
     <div class="hamburger" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
    <div class="title" onclick="logoClick()">
        <img id="picon" src="logo.png" alt="LOGO">
    </div>
    
    <div class="nav-items" id="navItems">
        <div id="b0" class="menu-item" onclick="loadPage('./main.html', '/home')">
           <img src="home.svg" alt="Home">
            <span>Home</span>
        </div>
        <div id="b1" class="menu-item" onclick="loadPage('./events.html', '/calendar')">
            <img src="cal.svg" alt="Events">
            <span>Events</span>
        </div>
        <div id="b2" class="menu-item" onclick="loadPage('./host.html', '/make')">
            <img src="door.svg" alt="Host event">
            <span>Host event</span>
        </div>
        <div id="b4" class="menu-item" onclick="loadPage('./info.html', '/information')">
            <img src="qu.svg" alt="Information">
            <span>Information</span>
        </div>
    </div>
  </div>

  <div class="content" id="content">
    <iframe id="contentFrame" src="main.html"></iframe>
  </div>

  <script>
      function toggleMenu() {
        const navItems = document.getElementById('navItems');
        navItems.classList.toggle('open');
      }
    function loadPage(url, page) {
        const iframe = document.getElementById('contentFrame');
        iframe.contentWindow.history.replaceState(null, '', url);
        iframe.src = url;

        document.querySelectorAll('.menu-item').forEach(item => {
            item.classList.remove('active');
        });
        
        
        event.currentTarget.classList.add('active');
        history.pushState({ page }, '', page);
        if (window.innerWidth <= 850) {
            toggleMenu();
        }
    }

    function logoClick(){
        document.querySelectorAll('.menu-item').forEach(item => {
            item.classList.remove('active');
        });
        loadPage('./main.html', '/home');
        document.getElementById('b0').classList.add('active');
    }

    window.addEventListener('message', function(event) {
            if (event.data.type === 'loadPage') {
              page = '/calendar'
              url = './events.html';
              const iframe = document.getElementById('contentFrame');
              iframe.contentWindow.history.replaceState(null, '', url);
              iframe.src = url; 

              document.querySelectorAll('.menu-item').forEach(item => {
               item.classList.remove('active');
              });
              history.pushState({ page }, '', page);
              document.getElementById('b1').classList.add('active');
            }
        });
    
    function updatePageFromHistory(page){
        let url = '';
        if (page === '/home' || page === '' || page === '/') { 
            url = './main.html';
            page = '/home' 
            document.getElementById('b0').classList.add('active');
        } else if (page === '/calendar') {
            url = './events.html';
            document.getElementById('b1').classList.add('active');
        } else if (page === '/make') {
            url = './host.html';
            document.getElementById('b2').classList.add('active');
        } else if (page === '/information') {
            url = './info.html';
            document.getElementById('b4').classList.add('active');
        }
        else{
          window.location.href = 'https://fbla.igniteapps.org/404.html';
        }

        if (url) {
            const iframe = document.getElementById('contentFrame');
            iframe.contentWindow.history.replaceState(null, '', url);
            iframe.src = url;
            history.replaceState({ page }, '', page); 
        }
    }

    window.onload = function() {

      const url = new URL(window.location.href);
    
        
      updatePageFromHistory(url.pathname)

        window.addEventListener('popstate', function(event) {
            if (event.state && event.state.page) {
                document.querySelectorAll('.menu-item').forEach(item => {
                    item.classList.remove('active');
                });
                updatePageFromHistory(event.state.page);
            }
        });
    };
  </script>
</body>
</html>
