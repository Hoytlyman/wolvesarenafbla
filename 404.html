<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Your Website Logo" class="logo">
        </header>
        <main class="error-page">
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Oops! Page Not Found</h2>
            <p class="error-message">We're sorry, but the page you were looking for could not be found. It might have been removed, had its name changed, or is temporarily unavailable.</p>
            <div class="actions">
                <a href="/" class="button primary">Go to Home</a>
                <a href="javascript:history.back()" class="button secondary">Go Back</a>
            </div>
        </main>
        <footer>
            <p>&copy; <span id="year"></span> Your Website Name</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
