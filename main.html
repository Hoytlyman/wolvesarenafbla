<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolves Arena - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>

        body::-webkit-scrollbar {
            display: none;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 400px;
            background-image: url('court.jpeg'); 
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .hero-title {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .hero-subtitle {
            font-size: 1.5em;
            color: #eee;
            max-width: 800px;
            padding: 0 20px;
            margin-bottom: 30px;
        }

        .hero-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.2s;
        }

        .hero-btn:hover {
            background-color: #388E3C;
            transform: translateY(-2px);
        }

        .upcoming-events {
            padding: 20px;
            text-align: center;
        }

        .event-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .event-card {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 250px;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.4);
        }

        .event-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .event-date {
            margin-bottom: 5px;
            color: #ddd;
            font-size: 0.9em;
        }

        .event-host {
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .event-description {
            color: #ddd;
            font-size: 0.8em;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3; 
            -webkit-box-orient: vertical;
        }

        .event-card-btn {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: auto;
        }

        .event-card-btn:hover {
            background-color: #388E3C;
        }

        .event-section-title {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .home-info {
            background-color: #1e1e1e;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .info-text {
            max-width: 800px;
            text-align: center;
            color: #ddd;
        }
         @media (max-width: 600px) {
            .hero {
                height: 300px;
            }
        }


    </style>
</head>
<body>

    <div class="hero">
        <div class="hero-overlay">
            <h1 class="hero-title">Welcome to Wolves Arena</h1>
            
            <button class="hero-btn" onclick="exploreEvents()">Explore Events</button>
        </div>
    </div>

    <div class="upcoming-events">
        <h2 class="event-section-title">Upcoming Events</h2>
        <div class="event-grid" id="eventGrid">
        </div>
    </div>

    
    <script>
       
        const eventsData = [
            {
              "event_id": "1",
                "event_name": "FBLA State Finals",
                "hosted_by": "FBLA Utah",
                "event_date": "2025-3-12",
                "event_time": "4:30 PM",
                "event_description": "Finals of the fbla state competition.",
            },
            {
              "event_id": "2",
                "event_name": "Basketball SV vs RGHS",
                "hosted_by": "Cache county school district",
                "event_date": "2025-3-24",
                "event_time": "12:00 PM",
                "event_description": "The basketball game featuring Skyview and Ridgeline HighSchool",
            }

        ];
        function displayUpcomingEvents() {
            const eventGrid = document.getElementById('eventGrid');
            const currentDate = new Date();

       
            const upcomingEvents = eventsData.filter(event => {
                const eventDate = new Date(event.event_date);
                return eventDate >= currentDate;
            }).sort((a, b) => new Date(a.event_date) - new Date(b.event_date));

       
            const limitedUpcomingEvents = upcomingEvents.slice(0, 3);

            if (limitedUpcomingEvents.length === 0) {
                eventGrid.innerHTML = '<p>No upcoming events found.</p>';
                return;
            }

            limitedUpcomingEvents.forEach(event => {
                const eventCard = document.createElement('div');
                eventCard.classList.add('event-card');

                eventCard.innerHTML = `
                    <h3 class="event-title">${event.event_name}</h3>
                    <p class="event-date">${event.event_date} at ${event.event_time}</p>
                    <p class="event-host">Hosted by: ${event.hosted_by}</p>
                    <p class="event-description">${event.event_description}</p>
                    <button class="event-card-btn" onclick="goToSelectStadiumPage('${event.event_id}')">Get Tickets</button>
                `;

                eventGrid.appendChild(eventCard);
            });
        }

        function exploreEvents() {
            if (window.parent && window.parent !== window) {

                window.parent.postMessage({ type: 'loadPage' }, '*');
            } else {

                window.location.href = './events.html';
            }
        }

        function goToSelectStadiumPage(eventid) {
             if (window.parent && window.parent !== window) {

                window.parent.postMessage({ type: 'loadPage' }, '*');
            } else {
                window.location.href = './selstadiu.html?eventid=' + eventid;
            }
        }



    
  

        displayUpcomingEvents();
    </script>

</body>
</html>
